<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/MostarResidents.jpg">
    <title>University Residence Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 sidenav">
            <h5 class="text-center fw-bolder py-4">University Residence Management System</h5>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="./Assets/images/MostarResidents.jpg" alt="Logo" class="logo-img">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" href="index.html">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" href="rooms.html">
                        <i class="fas fa-bed mr-2 sideNav"></i>Rooms
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" href="maintenance.html">
                        <i class="fas fa-tools mr-2 sideNav"></i>Maintenance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" href="settings.html">
                        <i class="fas fa-cog mr-2 sideNav"></i>Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content flex-grow-1 p-3">
            <header class="nav-bar d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
                </div>
                <div class="d-flex align-items-center">
                    <div class="theme-switcher mr-3">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="position-relative">
                        <p class="nbr-notifications"></p>
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                        </div>
                    </div>
                    <div class="dropdownMenuButton">
                        <i class="fas fa-bars mr-3"> </i>
                    </div>
                    <div class="dropdownMenu">
                        <a href="index.html">Dashboard</a>
                        <a href="rooms.html">Rooms</a>
                        <a href="maintenance.html">Maintenance</a>
                        <a href="settings.html">Settings</a>
                    </div>
                </div>
            </header>
            <div class="notifications-container position-relative">
                <div class="notifications col-4 p-3 position-absolute">
                    <div class="notifications-list" id="notifications-list">
                    </div>
                </div>
            </div>
            <div class="d-block align-items-end mb-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        All
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" data-filter="All">All</button>
                        <button class="dropdown-item" type="button" data-filter="status">Status</button>
                    </div>
                </div>
                <section class="dashboard mb-4">
                    <h1 class="text-white text-center">Mostar Room Requests</h1>
                    <div class="table-container">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Room Number</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Issue Description</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Notes</th>
                                </tr>
                            </thead>
                            <tbody id="maintenance-table-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
